  name: "Project Name"
  description: "Project Description"
  globals:
    # change var1, var2 to see different paths use -E "var1=1"
    - VAR1: "HELLO WORLD"
    
  actions:
     - string.utils.replace:
        - "VAR1"
        - "HELLO"
        - "NEW"
        - set_env: "VAR2"
