  name: "Project Name"
  description: "Project Description"
  globals: 
    - BASE_PATH: "/tmp"
    - WORK: "${BASE_PATH}/ADDIN"
    # change var1, var2 to see different paths
    - var1: 2
    - var2: 2
  actions:
       - system.terminal.shell:
                            - "echo 'START'"
       # This is an if statement
       -  condition.statement.IF:
                            - "${var1}"
                            - "=="
                            - "${var2}"
                            - THEN:
                              - system.terminal.shell:
                                - 'echo "THEN 1"'
                            - ELSE:
                              - system.terminal.shell:
                                - "echo 'ELSE 1'"
                              # This is a nested if statement
                              -  condition.statement.IF:
                                                  - "${var1}"
                                                  - "=="
                                                  - "2"
                                                  - THEN:
                                                    - system.terminal.shell:
                                                      - 'echo "IF NEST 1"'
       - system.terminal.shell:
                            - "echo 'FINISH'"