  name: "Project Name"
  description: "Project Description"
  globals:
    # change var1, var2 to see different paths use -E "var1=1"
    - var1: 2
    - var2: 2
  actions:
       # This is an if statement
       -  condition.statement.IF:
                            - "${var1}"
                            - "=="
                            - "${var2}"
                            - THEN:
                              - system.terminal.shell:
                                - 'echo "(THEN 1)"'
                            - ELSE:
                              - system.terminal.shell:
                                - "echo '(ELSE 1)'"
                              # This is a nested if statement
                              -  condition.statement.IF:
                                                  - "${var1}"
                                                  - "=="
                                                  - "2"
                                                  - THEN:
                                                    - system.terminal.shell:
                                                      - 'echo "(IF NEST 1)"'