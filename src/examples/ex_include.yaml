  description: "Project Description"
  globals:
    - var1: 2
    - var2: 2
  actions:
       # This shows how to include other manifests
       - string.utils.println:
          - 'warning'
          - "THIS IS THE START"
       - system.terminal.shell:
          - "echo 'ENTERING'"


       - condition.statement.IF:
          - "${var1}"
          - "=="
          - "${var2}"
          - THEN:
             - system.include.manifest:
                - "/home/iitow/workspace/github/goephor/src/examples/ex_condition.yaml"
                #- "${WORKSPACE}/src/examples/ex_condition.yaml"
                - True
                - False
       - string.utils.println:
           - 'warning'
           - "THIS IS THE END"
      
                           