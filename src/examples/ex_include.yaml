  name: "Project Name"
  description: "Project Description"
  globals:
    - var1: 2
    - var2: 2
  actions:
       # This show how to include other manifests
       - string.utils.println:
           - 'warning'
           - "HELLO WORLD"
       - condition.statement.IF:
          - "${var1}"
          - "=="
          - "${var2}"
          - THEN:
             - system.include.manifest:
                - "${WORKSPACE}/src/examples/ex_condition.yaml"
                - False
                - False
                           