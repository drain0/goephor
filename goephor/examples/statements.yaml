  name: "Project Name"
  description: "Project Description"
  globals: 
    - BASE_PATH: "/tmp"
    - WORK: "${BASE_PATH}/ADDIN"
    # change var1, var2 to see different paths
    - var1: "hello"
    - var2: "hello"
  actions:
       - system.terminal.shell:
                            - "echo 'START'"
       # This is an if statement
       -  condition.statement.IF:
                            - "${var1}"
                            - "=="
                            - "${var2}"
                            - THEN:
                              - system.terminal.shell:
                                - "echo 'PRINT THEN CMD 1'"
                              - system.terminal.shell:
                                - "echo 'PRINT THEN CMD 2'"
                              - system.terminal.shell:
                                - "echo 'PRINT ${WORK}'"
                            - ELSE:
                              - system.terminal.shell:
                                - "echo 'PRINT ELSE CMD 1'"
                              - system.terminal.shell:
                                - "echo 'PRINT ELSE CMD 2'"
                              # This is a nested if statement
                              -  condition.statement.IF:
                                                  - "${var1}"
                                                  - "=="
                                                  - "2"
                                                  - THEN:
                                                    - system.terminal.shell:
                                                      - 'echo "Nested IF $BASE_PATH and $WORK"'
       - system.terminal.shell:
                            - "echo 'FINISH'"